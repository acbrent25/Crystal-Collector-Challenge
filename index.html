<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Crystal Collector Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS  -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <!-- Google Fonts  -->
        <link href="https://fonts.googleapis.com/css?family=Arimo|Titillium+Web:900" rel="stylesheet">
        <!-- Custom CSS  -->
        <link href="assets/css/style.css" rel="stylesheet">
    </head>
    <body>
    
    
          
    <div class="container">

        <!-- HERO
        ================================================== -->
        <div class="jumbotron text-center">
            
                <h1>Crystal Collector</h1>
            
        </div>

        <!-- Score Section
        ================================================== -->
        <section id="score">
            <div class="row">

                <div class="col-md-4">

                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Your Score</h4>
                            </div>
                            <div class="card-body">
                                
                                <p class="card-text" id="your-score"></p>
                            </div>
                        </div>


                </div><!--/ col-sm-6  -->

                <div class="col-md-4">

                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Your Target</h4>
                            </div>
                            <div class="card-body">
                                
                                <p class="card-text" id="target-number"></p>
                            </div>
                        </div>

                </div><!--/ col-sm-6  -->   
                    
                <div class="col-md-4">

                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title"><span id="win-lose-txt">Wins/Losses</span> </h4>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">Wins: <span id="win-ct"></span> </li>
                                <li class="list-group-item">Losses: <span id="loss-ct"></span></li>
                            </ul>
                            </div>
                

                </div><!--/ col-sm-6  --> 

            </div><!--/ row  -->

        </section><!--/ score -->

        <!-- CRYSTAL SECTION
        ================================================== -->
        <section id="crystals">

            <div class="row">
                <div class="col">
                <img src="assets/images/blue-crystal.png" class="img-fluid crystal1" alt="Blue Crystal">
                </div>
                <div class="col">
                <img src="assets/images/orange-crystal.png" class="img-fluid crystal2" alt="Orange Crystal">
                </div>
                <div class="col">
                <img src="assets/images/pink-crystal.png" class="img-fluid crystal3" alt="Pink Crystal">
                </div>
                <div class="col">
                <img src="assets/images/purple-crystal.png" class="img-fluid crystal4" alt="Purple Crystal">
                </div>

            </div> <!--/ row  -->

        </section> <!--/ crystals  -->           
            

     </div><!--/ container  -->
        




        <!-- jQuery  -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <!-- popper  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <!-- bootstap js  -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <!-- game js  -->
        <script src="assets/javascript/game.js"></script>
    
    </body>
</html>
